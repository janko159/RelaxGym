<!DOCTYPE html>
<html>

<head>
	<title>Gym Memberships</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style2.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<link rel="stylesheet" href="CSS/permanetkyStyle.css">



</head>


<body>

	<a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
	<h1>Členstvá</h1>

	<div class="popup" id="popup">
		<i class="fa-solid fa-circle-check" style="color: #e07e06;"></i>
		<h2>Thank You!</h2>
		<p>Your details has been succesfully submitted.</p>
		<a href="index.html">Ok</a>
	</div>


	<form action="/permanentky" method="post">
		<label for="name">Meno:</label>
		<input type="text" id="name" name="firstName" required>
		<label for="name">Priezvisko:</label>
		<input type="text" id="name" name="surname" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="phone">Telefónne číslo:</label>
		<input type="tel" id="phone" name="phone" required>
		<label for="membership">Členstvo:</label>
		<select id="membership" name="membership" required>
			<option value="">Výber členstva</option>
			<option value="1 Month">1 Mesiac - 45€

			</option>
			<option value="3 Months">3 Mesiace - 120€
			</option>
			<option value="6 Months">6 Mesiacov - 225€
			</option>
			<option value="1 Year">1 Rok - 450€
			</option>
		</select>
		<button type="submit" value="Zakúpiť Členstvo" onclick="openPopup()">Zakúpiť Členstvo</button>
	</form>


	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
			document.getElementById("main").style.marginLeft = "250px";
			document.getElementById("background").style.marginLeft = "250px";

		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			document.getElementById("main").style.marginLeft = "0";
			document.getElementById("background").style.marginLeft = "0";

		}

		let popup = document.getElementById("popup");
		function openPopup() {
			popup.classList.add("open-popup");
		}
	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>


</body>

</html>
